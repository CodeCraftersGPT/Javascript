<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Fetch API Example</h1>
    <div id="data-container"></div>

    <script>
        // using the fetch api we get the post with id 1 and display on the page on data-container div

        function fetchData(){
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('data-container').innerHTML = data.body;
            })
        }

        window.onload = fetchData;
        

        
       
        
    </script>
</body>
</html>
